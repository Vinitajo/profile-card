<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="card-container">
        <div class="card-head">
            <img src="WhatsApp Image 2023-11-18 at 1.52.17 PM.jpeg" height="120px" alt="profile">
        </div>
        <div class="card-desc">
            <p class="name"><b>Vinita Joshi</b></p>
            <p class="desig">Java Developer</p>
            <p class="about">Lorem, ipsum dolor sit pariatur qui quibusdam maxime ut sequi delectus voluptate.</p>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
